<head>
  <title>textcircle</title>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
       
        <div class="container">
            <a class="navbar-brand" href="#">TextCircle</a>
        <ul class="nav navbar-nav navbar-right">
			{{> loginButtons}} <!-- here -->
		</ul>
            
        </div>
    </nav>
  
    
    <!--{{> date_display}}-->
    <div class="container top-margin" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-6">
                {{> editor}}
            </div>
             <div class="col-md-6">
                 {{> viewer}}
            </div>
        </div>
    </div>
    
</body>

<template name="date_display">
    {{current_date}}
</template>
<template name="editor">
  {{>sharejsCM docid=docid onRender=config id="editor"}}
</template>

<template name="viewer">
  <iframe id="viewer_iframe">
    
    </iframe>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
    <button class="btn btn-default btn-block" id="login-buttons-edit-profile">Edit profile</button>
</template>
